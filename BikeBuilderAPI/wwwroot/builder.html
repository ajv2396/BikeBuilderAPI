<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MTB Builder</title>
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/builder-styles.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <div class="back-button">
            <a href="index.html" class="back-button header-button">
                BACK
            </a>
        </div>

        <img src="images/Logos/main-logo-white.png" class="header-logo" alt="MTB Builder">

        <a class="basket">
            <i class="fas fa-shopping-basket"></i>
            <span class="basket-text">Basket</span>
        </a>

    </header>

    <!-- Bike Display -->
    <div id="bike-display"></div>

    <div class="bike-size-controls">
        <button id="zoom-out">−</button>
        <button id="zoom-in">+</button>
    </div>


    <div class="part-selector-bar">
        <!-- Save -->
        <div class="save-button">
            <button id="save-bike">Save Bike</button>
        </div>

        <div class="part-selector-bar">
            <!-- totals bar -->
            <div id="total-price" style="margin-top:10px; font-weight:bold;">
                Total: £0 <br /><br /> Weight: 0g
            </div>

            <button class="prev-button">Previous</button>
            <!-- builder-script inserts steps -->
            <button class="next-button">Next</button>
        </div>


        <!-- add to basket -->
        <div class="save-button">
            <button id="add-to-basket">Add to Basket</button>
        </div>

    </div>
    <script src="js/basket-button-script.js"></script>
    <script src="js/builder-script.js"></script>
</body>
</html>
