<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>MTB Builder - Part Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>
<body>
    <div id="part-details-container">
        <div id="image-wrapper">
            <img id="part-image" src="" alt="Part Image" />

            <br />
            <button id="write-review">Write Review</button>

            <div class="popup" id="popup">
                <div class="popup-inner">
                    <h2>Write Review</h2>
                    <form id="ReviewForm">
                        <div>
                            <br />
                            <label>Rating</label>
                            <br />
                            <input type="range" id="rating" name="rating" min="1" max="5" value="3" />
                            <div id="stars" class="stars"></div>

                        </div>
                        <br />
                        <div>
                            <label>Feedback</label>
                            <br />
                            <input class="FormBox" type="text" id="feedback" required />
                        </div>
                    </form>
                    <br />
                    <button id="close-popup">Close</button>
                    <button type="submit" id="submit-review">Submit</button>
                </div>
            </div>
        </div>


        <div id="part-info">
            <h1 id="part-name"></h1>
            <p id="part-description"></p>
            <p id="part-price"></p>
            <p id="part-weight"></p>

            <div id="part-reviews">
                <h2>Reviews</h2>
                <p id="average-rating"></p>
                <ul id="reviews-list"></ul>
            </div>
        </div>
    </div>




    <script>
        let LoggedInAccountID = null;
        let Firstname = null;
        let Lastname = null;

        // -------------------------- LOAD SESSION --------------------------
        fetch("user_session.json")
            .then((response) => {
                if (!response.ok) throw new Error("Response was not ok");
                return response.json();
            })
            .then((data) => {
                console.log("Session:", data);
                LoggedInAccountID = data.AccountId;
                Firstname = data.FirstName;
                Lastname = data.LastName;
            })
            .catch((error) => console.error("Error fetching session:", error));

        //------------------------GET ID FROM URL------------------------
        const qs = new URLSearchParams(window.location.search);
        const PartId = parseInt(qs.get("id"));
        const BikeTypeId = parseInt(qs.get("TypeId"));
        //set part file
        let PartFile = "";
        if (BikeTypeId == 1) {
            PartFile = "bike-parts/enduro_parts.json";

        } else if (BikeTypeId == 2) {
            PartFile = "bike-parts/dh_parts.json";

        } else if (BikeTypeId == 3) {
            PartFile = "bike-parts/dj_parts.json";

        } else {
            alert("Could not determine bike type.")
        }

        LoadPartInfo(PartFile, PartId);

        //-----------------GET PART INFO-----------------------
        async function LoadPartInfo(file, PartId) {
            try {
                const resp = await fetch(file);
                const parts = await resp.json();

                const part = parts.find(p => p.Id === PartId);

                if (!part) {
                    alert("Part not found.");
                    return;
                }

                const { Name, Description, ThumbnailPath, Price, Weight, PartType } = part;

                document.getElementById("part-name").textContent = Name;
                document.getElementById("part-image").src = ThumbnailPath;
                document.getElementById("part-image").alt = Name;
                document.getElementById("part-description").textContent = Description;
                document.getElementById("part-price").textContent = `Price: £${Price}`;
                document.getElementById("part-weight").textContent = `Weight: ${Weight} g`;
                document.title = `${Name} Details`;

            } catch (error) {
                console.error("Error loading part info:", error);
            }

        }

        //------------------LOAD REVIEWS------------------------
        let AllReviews = [];

        async function LoadReviews() {
            try {
                const resp = await fetch("reviews/reviews.json");
                if (!resp.ok) throw new Error("Failed to load reviews");
                AllReviews = await resp.json();

                const PartReviews = AllReviews.filter(r => r.BikePartID === PartId);

                const ReviewsList = document.getElementById("reviews-list");
                ReviewsList.innerHTML = "";

                if (PartReviews.length === 0) {
                    reviewsList.innerHTML = "<li>No reviews yet.</li>";
                    return;
                }

                //average reviews
                const TotalRating = PartReviews.reduce((sum, r) => sum + r.Rating, 0);
                const AverageRating = (TotalRating / PartReviews.length).toFixed(1);

                const AverageElement = document.getElementById("average-rating");
                AverageElement.textContent = `Average Rating: ${AverageRating} / 5`;
                document.getElementById("part-reviews").prepend(AverageElement);

                //add each review
                PartReviews.forEach(r => {
                    const listitem = document.createElement("li");
                    listitem.innerHTML = `<strong>${r.Username}</strong> (Rating: ${r.Rating}/5): ${r.Description}`;
                    ReviewsList.appendChild(listitem);
                });

            } catch (err) {
                console.error("Error loading reviews:", err);
            }
        }


        LoadReviews();


        //--------------------REVIEW POPUP----------------------
        const OpenButton = document.getElementById("write-review");
        const CloseButton = document.getElementById("close-popup");
        const popup = document.getElementById("popup");

        OpenButton.addEventListener("click", () => {
            if (LoggedInAccountID == null) { //only allow logged in users to write reviews
                alert("You must be logged in to write a review")
            } else {
                popup.classList.add("open");
            }
        });
        CloseButton.addEventListener("click", () => {
            popup.classList.remove("open");
        });

        document.addEventListener("DOMContentLoaded", () => {
            const input = document.querySelector("#rating");
            const StarsContainer = document.querySelector("#stars");

            function RenderStars(rating) {
                let stars = "";
                for (let i = 1; i <= 5; i++) {
                    if (i <= rating) {
                        stars += `<i class="fas fa-star"></i>`;
                    } else {
                        stars += `<i class="far fa-star"></i>`; 
                    }
                }
                StarsContainer.innerHTML = stars;
            }
            RenderStars(input.value);

            input.addEventListener("input", (event) => {
                RenderStars(event.target.value);
            });
        });

        //----------------------FORM VALUES-------------------------
        document.getElementById("submit-review").addEventListener("click", function () {
            const ReviewUsername = Firstname + " " + Lastname;
            const ReviewBikePartID = PartId;
            const ReviewRating = document.getElementById("rating").value;
            const ReviewDescription = document.getElementById("feedback").value;

            const data = {
                Username: ReviewUsername,
                BikePartID: ReviewBikePartID,
                Rating: ReviewRating,
                Description: ReviewDescription
            };

            fetch("https://localhost:7165/api/reviews", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            })
                .then(res => {
                    if (res.ok) {
                        alert("Review Sent");
                        LoadReviews();
                    } else {
                        alert("Failed to submit review.");
                    }
                })
                .catch(err => {
                    console.error("Error submitting review:", err);
                    alert("An error occurred while submitting your review.");
                });

            popup.classList.remove("open"); //Close popup
        });




    </script>

    <style>
        :root {
            --bg-main: #f5f5f5;
            --bg-panel: #ffffff;
            --border-light: #e0e0e0;
            --text-main: #111;
            --text-muted: #666;
            --accent: #1859c9;
        }

        /* ---------- BASE ---------- */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            background: var(--bg-main);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 60px 24px;
        }

        /* ---------- MAIN CONTAINER ---------- */
        #part-details-container {
            max-width: 1400px;
            width: 100%;
            background: var(--bg-panel);
            border-radius: 12px;
            padding: 40px;
            display: flex;
            gap: 48px;
            border: 1px solid var(--border-light);
            flex-wrap: wrap;
        }

            /* ---------- IMAGE ---------- */
            #part-details-container img {
                width: 420px;
                height: 420px;
                object-fit: contain;
                border-radius: 10px;
                border: 1px solid var(--border-light);
            }

        /* ---------- INFO ---------- */
        #part-info {
            flex: 1;
            min-width: 300px;
        }

        #part-name {
            font-size: 2.5rem;
            margin-bottom: 12px;
            color: var(--accent);
        }

        #part-description {
            font-size: 0.95rem;
            color: var(--text-muted);
            margin-bottom: 20px;
        }

        #part-price,
        #part-weight {
            font-size: 1rem;
            margin-bottom: 8px;
            font-weight: 500;
        }

        /* ---------- REVIEW BUTTON ---------- */
        #write-review {
            margin-top: 20px;
            padding: 12px 22px;
            font-size: 0.85rem;
            font-weight: 600;
            color: #fff;
            background: var(--accent);
            border-radius: 6px;
            border: none;
            cursor: pointer;
        }

            #write-review:hover {
                background: #154aa5;
            }

        /* ---------- REVIEWS ---------- */
        #part-reviews {
            width: 100%;
            margin-top: 50px;
        }

            #part-reviews h2 {
                color: var(--accent);
                margin-bottom: 16px;
            }

        #average-rating {
            font-weight: 600;
            margin-bottom: 12px;
        }

        #reviews-list {
            list-style: none;
            padding: 0;
            max-height: 320px;
            overflow-y: auto;
        }

            #reviews-list li {
                background: #f9f9f9;
                border: 1px solid var(--border-light);
                padding: 14px;
                border-radius: 8px;
                margin-bottom: 10px;
                font-size: 0.85rem;
            }

                #reviews-list li strong {
                    color: var(--accent);
                }

        /* ---------- POPUP ---------- */
        .popup {
            background-color: rgba(0,0,0,0.4);
            opacity: 0;
            position: fixed;
            inset: 0;
            transition: 0.3s ease;
            z-index: -1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

            .popup.open {
                opacity: 1;
                z-index: 999;
            }

        .popup-inner {
            background: #ffffff;
            border-radius: 10px;
            padding: 24px 28px;
            width: 500px;
            border: 1px solid var(--border-light);
        }

            .popup-inner h2 {
                margin-top: 0;
            }

        /* ---------- FORM ---------- */
        .FormBox {
            width: 100%;
            padding: 8px;
            font-size: 0.9rem;
            border-radius: 6px;
            border: 1px solid var(--border-light);
        }

        /* ---------- GENERIC BUTTON ---------- */
        button {
            padding: 10px 18px;
            font-size: 0.85rem;
            font-weight: 600;
            background-color: var(--accent);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

            button:hover {
                background-color: #154aa5;
            }

    </style>
</body>
</html>
