<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Part Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>
<body>
    <div id="part-details-container">
        <div id="image-wrapper">
            <img id="part-image" src="" alt="Part Image" />


            <button id="write-review">Write Review</button>

            <div class="popup" id="popup">
                <div class="popup-inner">
                    <h2>Write Review</h2>
                    <form id="ReviewForm">
                        <div>
                            <br />
                            <label>Rating</label>
                            <br />
                            <input type="range" id="rating" name="rating" min="1" max="5" value="3" />
                            <div id="stars" class="stars"></div>

                        </div>
                        <br />
                        <div>
                            <label>Feedback</label>
                            <br />
                            <input class="FormBox" type="text" id="feedback" required />
                        </div>
                    </form>
                    <br />
                    <button id="close-popup">Close</button>
                    <button type="submit" id="submit-review">Submit</button>
                </div>
            </div>
        </div>


        <div id="part-info">
            <h1 id="part-name"></h1>
            <p id="part-description"></p>
            <p id="part-price"></p>
            <p id="part-weight"></p>

            <div id="part-reviews">
                <h2>Reviews</h2>
                <p id="average-rating"></p>
                <ul id="reviews-list"></ul>
            </div>
        </div>
    </div>




    <script>
        let LoggedInAccountID = null;
        let Firstname = null;
        let Lastname = null;

        // -------------------------- LOAD SESSION --------------------------
        fetch("user_session.json")
            .then((response) => {
                if (!response.ok) throw new Error("Response was not ok");
                return response.json();
            })
            .then((data) => {
                console.log("Session:", data);
                LoggedInAccountID = data.AccountId;
                Firstname = data.FirstName;
                Lastname = data.LastName;
            })
            .catch((error) => console.error("Error fetching session:", error));

        //------------------------GET ID FROM URL------------------------
        const qs = new URLSearchParams(window.location.search);
        const PartId = parseInt(qs.get("id"));
        const BikeTypeId = parseInt(qs.get("TypeId"));
        //set part file
        let PartFile = "";
        if (BikeTypeId == 1) {
            PartFile = "bike-parts/enduro_parts.json";

        } else if (BikeTypeId == 2) {
            PartFile = "bike-parts/dh_parts.json";

        } else if (BikeTypeId == 3) {
            PartFile = "bike-parts/dj_parts.json";

        } else {
            alert("Could not determine bike type.")
        }

        LoadPartInfo(PartFile, PartId);

        //-----------------GET PART INFO-----------------------
        async function LoadPartInfo(file, PartId) {
            try {
                const resp = await fetch(file);
                const parts = await resp.json();

                const part = parts.find(p => p.Id === PartId);

                if (!part) {
                    alert("Part not found.");
                    return;
                }

                const { Name, Description, ThumbnailPath, Price, Weight, PartType } = part;

                document.getElementById("part-name").textContent = Name;
                document.getElementById("part-image").src = ThumbnailPath;
                document.getElementById("part-image").alt = Name;
                document.getElementById("part-description").textContent = Description;
                document.getElementById("part-price").textContent = `Price: £${Price}`;
                document.getElementById("part-weight").textContent = `Weight: ${Weight} g`;
                document.title = `${Name} Details`;

            } catch (error) {
                console.error("Error loading part info:", error);
            }

        }

        //------------------LOAD REVIEWS------------------------
        let AllReviews = [];

        async function LoadReviews() {
            try {
                const resp = await fetch("reviews/reviews.json");
                if (!resp.ok) throw new Error("Failed to load reviews");
                AllReviews = await resp.json();

                const PartReviews = AllReviews.filter(r => r.BikePartID === PartId);

                const ReviewsList = document.getElementById("reviews-list");
                ReviewsList.innerHTML = "";

                if (PartReviews.length === 0) {
                    reviewsList.innerHTML = "<li>No reviews yet.</li>";
                    return;
                }

                //average reviews
                const TotalRating = PartReviews.reduce((sum, r) => sum + r.Rating, 0);
                const AverageRating = (TotalRating / PartReviews.length).toFixed(1);

                const AverageElement = document.getElementById("average-rating");
                AverageElement.textContent = `Average Rating: ${AverageRating} / 5`;
                document.getElementById("part-reviews").prepend(AverageElement);

                //add each review
                PartReviews.forEach(r => {
                    const listitem = document.createElement("li");
                    listitem.innerHTML = `<strong>${r.Username}</strong> (Rating: ${r.Rating}/5): ${r.Description}`;
                    ReviewsList.appendChild(listitem);
                });

            } catch (err) {
                console.error("Error loading reviews:", err);
            }
        }


        LoadReviews();


        //--------------------REVIEW POPUP----------------------
        const OpenButton = document.getElementById("write-review");
        const CloseButton = document.getElementById("close-popup");
        const popup = document.getElementById("popup");

        OpenButton.addEventListener("click", () => {
            if (LoggedInAccountID == null) { //only allow logged in users to write reviews
                alert("You must be logged in to write a review")
            } else {
                popup.classList.add("open");
            }
        });
        CloseButton.addEventListener("click", () => {
            popup.classList.remove("open");
        });

        document.addEventListener("DOMContentLoaded", () => {
            const input = document.querySelector("#rating");
            const StarsContainer = document.querySelector("#stars");

            function RenderStars(rating) {
                let stars = "";
                for (let i = 1; i <= 5; i++) {
                    if (i <= rating) {
                        stars += `<i class="fas fa-star"></i>`;
                    } else {
                        stars += `<i class="far fa-star"></i>`; 
                    }
                }
                StarsContainer.innerHTML = stars;
            }
            RenderStars(input.value);

            input.addEventListener("input", (event) => {
                RenderStars(event.target.value);
            });
        });

        //----------------------FORM VALUES-------------------------
        document.getElementById("submit-review").addEventListener("click", function () {
            const ReviewUsername = Firstname + " " + Lastname;
            const ReviewBikePartID = PartId;
            const ReviewRating = document.getElementById("rating").value;
            const ReviewDescription = document.getElementById("feedback").value;

            const data = {
                Username: ReviewUsername,
                BikePartID: ReviewBikePartID,
                Rating: ReviewRating,
                Description: ReviewDescription
            };

            fetch("https://localhost:7165/api/reviews", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            })
                .then(res => {
                    if (res.ok) {
                        alert("Review Sent");
                        LoadReviews();
                    } else {
                        alert("Failed to submit review.");
                    }
                })
                .catch(err => {
                    console.error("Error submitting review:", err);
                    alert("An error occurred while submitting your review.");
                });

            popup.classList.remove("open"); //Close popup
        });




    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            font-weight: 200;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0; 
            flex-direction: column;
            background: #767676;
        }
        #image-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px; 
        }

        #write-review {
            display: inline-block;
            padding: 15px 30px;
            font-size: 0.9rem;
            font-weight: bold;
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            border: none; 
            outline: none; 
        }

            #write-review:hover {
                background-color: rgba(255, 255, 255, 0.2);
                transform: translateY(-3px);
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            }

            #write-review:active {
                transform: translateY(1px);
            }

        #part-details-container {
            max-width: 1800px;
            width: 100%;
            align-content: center;
            padding: 30px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            color: #ffffff;
            display: flex;
            flex-direction: row;
            gap: 40px;
            flex-wrap: wrap;
        }

            #part-details-container img {
                width: 400px; /* fixed smaller width */
                height: 400px; /* maintain square aspect ratio */
                object-fit: contain; /* ensures the image fits nicely */
                border-radius: 10px;
                border: 2px solid #005cc1;
            }

            #part-details-container img:hover {
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            }

            .part-details-container img:active {
                transform: translateY(1px);
            }

        #part-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        #part-name {
            font-size: 42px;
            margin-bottom: 10px;
            color: #005cc1;
            text-shadow: 1px 1px 3px #000;
        }

        #part-description {
            font-size: 1rem;
            color: #ddd;
            margin-bottom: 15px;
        }

        #part-price, #part-weight {
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        #part-reviews {
            margin-top: 30px;
            width: 100%;
        }

            #part-reviews h2 {
                color: #005cc1;
                margin-bottom: 10px;
            }

        #reviews-list {
            list-style: none;
            padding: 0;
            max-height: 300px;
            overflow-y: auto;
        }

            #reviews-list li {
                background-color: rgba(255, 255, 255, 0.1);
                margin-bottom: 10px;
                padding: 10px;
                border-radius: 8px;
            }
                #reviews-list li strong {
                    color: #005cc1;
                }

        #reviews-list li:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .reviews-list li:active {
            transform: translateY(1px);
        }

        #average-rating {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #005cc1;
        }

        * {
            box-sizing: border-box;
        }

        .popup{
            background-color: rgba(0,0,0,0.4);
            opacity:0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            transition: all 0.3s ease-in-out;
            z-index: -1;
            font-size: 1.2rem;

            display: flex;
            align-items: center;
            justify-content: center;
        }

        .popup.open{
            opacity: 1;
            z-index: 999;
        }

        .popup-inner{
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 5px;
            box-shadow: 0 1px 4px rgba(0,0,0, 0.3);
            padding: 15px 25px;
            text-align: center;
            width: 500px;
        }

        .popup-inner h2{
            margin: 0;
        }

        .popup-innter p {
            line-height: 24px;
            margin: 10px 0px;
        }

        button {
            padding: 8px 16px;
            font-size: 14px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

            button:hover {
                background-color: #0056b3;
            }

            button:active {
                background-color: #004085;
            }


        .FormBox {
            width: 100%; 
            padding: 7px;
            font-size: 1rem;
            border-radius: 6px;
            border: 1px solid #ccc;
            resize: vertical;
        }

    </style>
</body>
</html>
