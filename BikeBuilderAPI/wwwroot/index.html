<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTB Builder - Home</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ffffff, #767676);
            background-size: 400% 400%;
            animation: gradient 10s ease infinite;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #000;
            padding: 10px 30px;
            display: flex;
            justify-content: right;
            align-items: center;
            z-index: 1000;
        }


        .login-signup {
            display: flex;
            align-items: center;
            justify-content: right;
            max-width: 600px;
            width: 90%;
        }


        .selection-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .loginsignup-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.0rem;
            font-weight: bold;
            text-decoration: none;
            color: white;
            /*background-color: rgba(255, 255, 255, 0.1);*/
            /*border: 2px solid white;*/
            border-radius: 5px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

            .loginsignup-button:hover {
                background-color: rgba(255, 255, 255, 0.2);
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            }

            .loginsignup-button:active {
                transform: translateY(1px);
            }

        .login-button {
            background-color: #1859c9;
            color: #ffffff;
        }

        .signup-button {
            background-color: #e9ecf0;
            color: #000000;
        }

        .view-account-button {
            background-color: #e9ecf0;
            color: #000000;
            display: none;
        }

        .bike-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none;
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid white;
            border-radius: 50px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

            .bike-button:hover {
                background-color: rgba(255, 255, 255, 0.2);
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            }

            .bike-button:active {
                transform: translateY(1px);
            }

        .dh-button {
            border-color: #2e2e2e;
            color: #ffffff;
        }

        .enduro-button {
            border-color: #2e2e2e;
            color: #ffffff;
        }
    </style>

</head>

<header>
    <!--Login/Sign Up-->
    <div class="is-logged-in">
        <label>Logged in as: </label><span id="LoggedInName"></span>
    </div>
    <div class="login-signup">
        <a href="view-account.html" class="loginsignup-button view-account-button">
            VIEW ACCOUNT
        </a>
        <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
        <a href="login.html" class="loginsignup-button login-button">
            LOGIN
        </a>
        <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
        <a href="signup.html" class="loginsignup-button signup-button">
            SIGN UP
        </a>
        <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
    </div>
</header>
<body>
    <!--Middle Selection Container-->
    <div class="selection-container">
        <h1>MTB BUILDER</h1>
        <p class="subtitle">Select Bike Type:</p>

        <div class="button-container">
            <a href="enduro-builder.html" class="bike-button enduro-button">
                Build Enduro Bike
            </a>

            <a href="downhill-builder.html" class="bike-button dh-button">
                Build Downhill Bike
            </a>
        </div>
    </div>


    <script>


        //Get details from user_session
        fetch('user_session.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log(data);

                //If noone is logged in
                if (data.FirstName == null && data.LastName == null && data.Email == null) {
                    document.querySelector(".view-account-button").style.display = "none";
                    return;
                }

                const LoggedInName = data.FirstName + " " + data.LastName;
                const LoggedInAccountID = data.AccountId;
                document.getElementById('LoggedInName').textContent = LoggedInName + " | ID: " + LoggedInAccountID;
                const Email = data.Email;

                document.querySelector(".view-account-button").style.display = "flex";
            })
            .catch(error => {
                console.error('Error fetching JSON:', error);
            })
    </script>
</body>
    </html>
