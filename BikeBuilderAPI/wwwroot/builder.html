<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MTB Builder</title>
    <link rel="stylesheet" href="styles/builder-styles.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <div class="back-button">
            <a href="index.html" class="back-button header-button">
                BACK
            </a>
        </div>

        <div class="basket">
            <i class="fas fa-shopping-basket"></i>
        </div>

    </header>

    <!-- Bike Display -->
    <div id="bike-display">
        <img id="brakes-img" src="" alt="">
        <img id="tyres-img" src="" alt="">
        <img id="shock-img" src="" alt="">
        <img id="wheels-img" src="" alt="">
        <img id="fork-img" src="" alt="">
        <img id="saddle-img" src="" alt="">
        <img id="seatpost-img" src="" alt="">
        <img id="drivetrain-rear-img" src="" alt="">
        <img id="frame-img" src="" alt="">
        <img id="stem-img" src="" alt="">
        <img id="drivetrain-img" src="" alt="">
        <img id="bars-img" src="" alt="">
        <img id="pedals-img" src="" alt="">
    </div>

    <div class="part-selector-bar">


        <!-- Save -->
        <div class="save-button">
            <button id="save-bike">Save Bike</button>
        </div>

        <div class="part-selector-bar">
            <!-- totals bar -->
            <div id="total-price" style="margin-top:10px; font-weight:bold;">
                Total: £0 <br /><br /> Weight: 0g
            </div>

            <button class="prev-button">Previous</button>
            <!-- builder-script inserts steps -->
            <button class="next-button">Next</button>
        </div>


        <!-- add to basket -->
        <div class="save-button">
            <button id="add-to-basket">Add to Basket</button>
        </div>

    </div>

    <script src="js/builder-script.js"></script>
</body>
</html>
