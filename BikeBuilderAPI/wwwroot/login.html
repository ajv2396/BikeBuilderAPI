<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>MTB Builder - Login</title>
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/login-signup-styles.css">
</head>

<header>
    <!-- Back button (left) -->
    <a href="index.html" class="header-button back-button">
        BACK
    </a>

    <!-- Center logo -->
    <img src="images/Logos/main-logo.png" class="header-logo" alt="MTB Builder">
</header>


<body>


    <div class="main-container">
        <!--LOGIN FORM HTML-->
        <div>
            <h1>LOGIN</h1>
        </div>
        <form id="LoginForm">
            <div>
                <label>Email</label>
                <br />
                <input class="FormBox" type="email" id="email" required />
            </div>
            <br />
            <div>
                <label>Password</label>
                <br />
                <input class="FormBox" type="password" id="password" required />
            </div>
            <br />
            <button class="SubmitButton" type="submit">LOGIN</button>
        </form>
    </div>

    <!--JAVASCRIPT-->
    <script>
        document.getElementById("LoginForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const LoginEmail = document.getElementById("email").value.toLowerCase(); //also convert to lowercase so email isnt case sensitive
            const LoginPassword = document.getElementById("password").value;

            const data = {
                email: LoginEmail,
                password: LoginPassword
            };

            console.log("Email:", LoginEmail);
            console.log("Password:", LoginPassword);

            // CHECK IF ACCOUNT INFORMATION MATCHES DATABASE (AuthController.cs)
            fetch("https://localhost:7165/api/auth/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            })
                .then(res => {
                    if (res.ok) {
                        alert("Login Sucessful")
                        //redirect to homepage
                        window.location.href = "index.html";
                    } else {
                        alert("Login Failed. Please check your credentials.");
                    }
                })
                .catch(err => {
                    console.error("Login Failed:", err);
                    alert("An error occurred during login.");
                });
        });

    </script>
</body>
</html>
